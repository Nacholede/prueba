<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 3</title>

<body>
    <!-- imagenes -->
    <!-- src (source) es donde esta la imagen-->
    <!-- alt (texto alternativo) -->
    <!-- 1- texto descriptivo de la imagen -->
    <!-- 2- accesibilidad -->
    <!-- 3- posicionamiento SEO(Para que aparezca la imagen en los navegadores) -->
<a href="#lista"></a>
    <img src="images/ricardo-fort-el-comandante-serie.jpg" alt="Ricardo Fort Comandante">

<!-- Videos -->
    <video src=""controls></video>
<!-- Audio -->
<audio src=""controls></audio>
<!-- agregar controls en la etiqueta para que puedan aparecer en la web -->
<!-- src en estos casos es para audios y videos locales -->

<!-- Iframe o videos, mapas, playlist y demas cosas externas -->
<!-- En Youtube, ir a share/embed -->
<iframe width="560" height="315" src="https://www.youtube.com/embed/ekZTW2r4vb4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<!-- Google Maps, ir a un lugar, poner compartir, insertar mapa y pegar -->
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13161.916704220592!2d-58.5652271162153!3d-34.43998232648753!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bca563a9ba4ebb%3A0xc7e61dde4e9bb368!2sBingo%20King!5e0!3m2!1ses-419!2sar!4v1651013350374!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
<iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DZ06evO1Ziym4?utm_source=generator&theme=0" width="50%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
<!-- elementos en linea solo ocupan el espacio de su contenido, por eso se ponen una al lado de la otra -->
<!-- Elementos en bloque siempre ocupan el 100% de la pantalla -->
<ul>
    <li>
        <a href="enviar"></a>
        <!-- En Chrome, click derecho/inspeccionar, en elementos vemos el codigo, ahi cada elemento se va a iluminar, los elementos en bloque ocupan toda la pantalla -->
    </li #lista>
</ul>


</body>
</html>
